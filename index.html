<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 ball</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8 Ball</h1>
        <p>Ask a question and the Magic 8 Ball will give you an answer.</p>
      </div>
      <div class="ball-img">
        <img
          src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png"
          alt="Magic 8 Ball"
          class="ball"
        />
      </div>
      <div class="question-area">
        <input class="input" type="text" placeholder="Ask a question" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
